{% extends 'base.html' %}

{% block header %}Add Movie{% endblock %}
{% block content %}
<div class="card" style="max-width: 35vw; margin: 20px auto; background: #f8f9fa; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); border-radius: 10px; padding: 20px; text-align: center;">
    <h2 style="margin-bottom: 20px;">Add Movie</h2>
    <form action="/add_movie" method="post" style="text-align: left;">
        <div style="margin-bottom: 15px; padding-right: 20px; padding-left: 20px;">
            <label for="poster_url">Poster URL:</label>
            <input type="url" id="poster_url" name="poster_url" required style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        </div>
        <div style="margin-bottom: 15px; padding-right: 20px; padding-left: 20px;">
            <label for="title">Movie Title:</label>
            <input type="text" id="title" name="title" required style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        </div>
        <div style="margin-bottom: 15px; padding-right: 20px; padding-left: 20px;">
            <label for="year">Release Year:</label>
            <input type="number" id="year" name="year" required style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        </div>
        <div style="margin-bottom: 15px; padding-right: 20px; padding-left: 20px;">
            <label for="certificate">Certificate:</label>
            <input type="text" id="certificate" name="certificate" style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        </div>
        <div style="margin-bottom: 15px; padding-right: 20px; padding-left: 20px;">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        </div>
        <div style="margin-bottom: 15px; padding-right: 20px; padding-left: 20px;">
            <label for="rating">Rating:</label>
            <input type="number" step="0.1" id="rating" name="rating" style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        </div>
        <div style="margin-bottom: 15px; padding-right: 20px; padding-left: 20px;">
            <label for="metascore">Metascore:</label>
            <input type="number" step="0.1" id="metascore" name="metascore" style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        </div>
        <div style="margin-bottom: 15px; padding-right: 20px; padding-left: 20px;">
            <label for="director">Director:</label>
            <input type="text" id="director" name="director" style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        </div>
        <div style="margin-bottom: 15px; padding-right: 20px; padding-left: 20px;">
            <label for="cast">Cast:</label>
            <textarea id="cast" name="cast" style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;"></textarea>
        </div>
        <div style="margin-bottom: 15px; padding-right: 20px; padding-left: 20px;">
            <label for="votes">Votes:</label>
            <input type="number" id="votes" name="votes" style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        </div>
        <div style="margin-bottom: 15px; padding-right: 20px; padding-left: 20px;">
            <label for="description">Description:</label>
            <textarea id="description" name="description" style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;"></textarea>
        </div>
        <div style="margin-bottom: 15px; padding-right: 20px; padding-left: 20px;">
            <label for="review_count">Review Count:</label>
            <input type="number" id="review_count" name="review_count" style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        </div>
        <div style="margin-bottom: 15px; padding-right: 20px; padding-left: 20px;">
            <label for="review_title">Review Title:</label>
            <input type="text" id="review_title" name="review_title" style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        </div>
        <div style="margin-bottom: 15px; padding-right: 20px; padding-left: 20px;">
            <label for="review">Review:</label>
            <textarea id="review" name="review" style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;"></textarea>
        </div>
        <button type="submit" style="background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Add Movie</button>
    </form>
</div>
</div>

{% endblock %}
