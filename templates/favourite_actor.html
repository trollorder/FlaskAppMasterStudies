{% extends "base.html" %}

{% block content %}
    <h1>Favourite Actor</h1>
    <div>
        {{actor.name}} is your favourite actor with {{actor.count}} movies.
    </div>
    <form method="post">
        <label for="name">Actor Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="count">Number of Movies:</label>
        <input type="number" id="count" name="count" required>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
